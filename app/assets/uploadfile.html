<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

<head>
    <title>Simple example</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="components/file-upload/angular-file-upload.min.js"></script>
    <script src="components/file-upload/file-upload-controller.js"></script>

</head>

<!-- 1. nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
<body ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
<div>
    <input type="file" nv-file-select="" uploader="uploader" />
    <div ng-repeat="item in uploader.queue">
        <div>{{ item.file.name }}</div>
        <div ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</div>
        <div ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </div>
        <div class="text-center">
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </div>
            <div nowrap>
                        <button type="button" class="btn btn-primary btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>

                        <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Clear
                        </button>
                    </div>
    </div>

</body>
</html>
