<div ng-controller="assessmentTypesCtrl">
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="lead">Analysis of types associated with assessment items</p>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="btn btn-default" ng-click="loadAssessTypes()">Load Type Chart</div>
                <chart-bar chartdata="{{assessTypes}}"></chart-bar>
                    <!--<p class="small">{{assessTypes | json}}</p>-->
            </div>
            <div class="col-md-6">
                <span class="btn btn-default" ng-click="loadHeatmapData(2013)">2013 Heatmap</span>
                <span class="btn btn-default" ng-click="loadHeatmapData(2014)">2014 Heatmap</span>
                <span class="btn btn-default" ng-click="loadHeatmapData(2015)">2015 Heatmap</span>
                <chart-heatmap chartdata="{{heatmapData[0]}}"></chart-heatmap>
                <p ng-repeat="topic in heatmapData[1]">{{topic}}</p>
                <!--<p class="small">{{heatmapData[1] | json}}</p>-->
            </div>

        </div>
    </div>
</div>
